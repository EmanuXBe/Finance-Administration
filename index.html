    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-walnut': '#582f0e',
              'saddle-brown': '#7f4f24',
              'toffee-brown': '#936639',
              'camel': '#a68a64',
              'khaki-beige': '#b6ad90',
              'dry-sage': '#c2c5aa',
              'dry-sage-2': '#a4ac86',
              'dusty-olive': '#656d4a',
              'ebony': '#414833',
              'charcoal-brown': '#333d29',
            },
            fontFamily: {
              heading: ['Cinzel', 'serif'],
              body: ['Crimson Text', 'serif'],
            },
            backgroundImage: {
              'roman-pattern': "url('https://www.transparenttextures.com/patterns/aged-paper.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Fallback color */
        background-color: #c2c5aa; 
        color: #414833;
        font-family: 'Crimson Text', serif;
        /* Roman Background Image */
        background-image: 
          linear-gradient(rgba(194, 197, 170, 0.85), rgba(164, 172, 134, 0.9)),
          url('https://images.unsplash.com/photo-1552832230-c0197dd311b5?q=80&w=1996&auto=format&fit=crop');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
      
      /* Interactive Tooltip Animation */
      .tooltip-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .tooltip-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .tooltip-exit {
        opacity: 1;
      }
      .tooltip-exit-active {
        opacity: 0;
        transition: opacity 200ms;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #b6ad90; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7f4f24; 
        border-radius: 5px;
        border: 2px solid #b6ad90;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #582f0e; 
      }
    </style>
